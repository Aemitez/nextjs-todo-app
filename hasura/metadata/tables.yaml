- table:
    schema: public
    name: users
  select_permissions:
    - role: user
      permission:
        columns:
          - id
          - email
          - name
          - created_at
        filter:
          id:
            _eq: X-Hasura-User-Id

- table:
    schema: public
    name: tasks
  object_relationships:
    - name: user
      using:
        foreign_key_constraint_on: user_id
  select_permissions:
    - role: user
      permission:
        columns:
          - id
          - user_id
          - title
          - description
          - completed
          - created_at
          - updated_at
        filter:
          user_id:
            _eq: X-Hasura-User-Id
  insert_permissions:
    - role: user
      permission:
        check:
          user_id:
            _eq: X-Hasura-User-Id
        columns:
          - title
          - description
          - user_id
  update_permissions:
    - role: user
      permission:
        columns:
          - title
          - description
          - completed
        filter:
          user_id:
            _eq: X-Hasura-User-Id
  delete_permissions:
    - role: user
      permission:
        filter:
          user_id:
            _eq: X-Hasura-User-Id
